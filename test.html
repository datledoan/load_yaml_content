<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read YAML (Input)</title>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <button onclick="openYAMLInput()">Paste YAML Content</button>
    <pre id="yamlOutput"></pre>

    <script>
        function openYAMLInput() {
            const inputElement = document.createElement("textarea");
            inputElement.style.cssText = `width: 100%; height: 200px;`; // Adjust size as needed
            inputElement.placeholder = "Paste your YAML content here";

            const dialog = document.createElement("dialog");
            dialog.appendChild(inputElement);

            const submitButton = document.createElement("button");
            submitButton.textContent = "Parse YAML";
            submitButton.addEventListener("click", () => {
                const yamlContent = inputElement.value;
                parseYAML(yamlContent);
                dialog.close();
            });

            dialog.appendChild(submitButton);
            document.body.appendChild(dialog);
            dialog.showModal();
        }

        function parseYAML(yamlContent) {
            try {
                const data = jsyaml.load(yamlContent);
                const outputElement = document.getElementById("yamlOutput");
                outputElement.textContent = "Point positions:";

                for (const point in data.waypoints) {
                    outputElement.textContent += `\n  - ${point.id}: x: ${data.waypoints[point].position_x}, y: ${data.waypoints[point].position_y}`;
                }
            } catch (error) {
                console.error("Error parsing YAML:", error);
                alert("Invalid YAML format. Please check your content and try again.");
            }
        }
    </script>
</body>
</html>
